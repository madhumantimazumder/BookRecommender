<div class="panel-content container">
    <div class="row d-flex justify-content-center">
        <div class="pages__container text-center">
            <h2>Contact Us </h2>
            <p class="pages__byline">
             We welcome your feedback and ideas!
            </p>
            <form id="contact-form" [formGroup]="contactForm" (ngSubmit)="sendContact()">
              <div class="form-group">
                <input formControlName="name" class="form-control"  type="text" name="name" placeholder="Name" value="">
              </div>
              <div class="form-group">
                <input formControlName="email" class="form-control"  type="email" placeholder="Email Address" name="email" value="">
              </div>
              <div class="form-group">
                <textarea name="message" formControlName="message" class="form-control"  placeholder="Your Message" rows="5"></textarea>
              </div>
              <div class="form-group">
                <button [disabled]="!contactForm.valid" type="submit"  class="btn btn-primary username-btn" >Submit</button>
              </div>
            </form>
        
          </div>
    </div>   
</div>
