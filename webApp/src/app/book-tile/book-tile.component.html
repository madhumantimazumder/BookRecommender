<div class="panel-content container">
    <div class="row">
        <div class=" col-md-4 col-12" *ngFor="let book of books">
            <a class="book-card row"> 
                <div class="col-6">                
                    <img src="../../assets/img/DY.jpg" alt="" class="img fiction">
                </div>   
                <div class="col-6 d-flex flex-column justify-content-center text-center">
                    <p class="name-font">
                        {{book.name}}
                    </p>
                    <p class="author-font">
                        {{book.author}}
                    </p>
                </div>
            </a>
        </div>
    </div>   
</div>
